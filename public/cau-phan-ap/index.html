      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="text-primary">CẦU PHÂN ÁP</h1>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
          <label>Vin</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="vin" />
            <div class="input-group-append">
              <button class="btn btn-warning" onclick="calculatorVin()">
                Cal Vin
              </button>
            </div>
          </div>
          <div class="form-group">
            <label>R1</label>
            <input type="number" class="form-control" id="r1" />
          </div>
          <div class="form-group">
            <label>R2</label>
            <input type="number" class="form-control" id="r2" />
          </div>

          <label>Vout</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="vout" />
            <div class="input-group-append">
              <button class="btn btn-success" onclick="calculatorVout()">
                Cal Vout
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-12 mb-3">
          From <a href="/">mhqb365.com</a> with Love
        </div>
      </div>
    </div>
    <script>
      function calculatorVin() {
        const r1 = Number($("#r1").val());
        const r2 = Number($("#r2").val());
        const vout = Number($("#vout").val());
        const vin = (vout / r2) * (r1 + r2);
        $("#vin").val(vin);
      }

      function calculatorVout() {
        const vin = Number($("#vin").val());
        const r1 = Number($("#r1").val());
        const r2 = Number($("#r2").val());
        const vout = (vin * r2) / (r1 + r2);
        $("#vout").val(vout);
      }
    </script>
  </body>
</html>
