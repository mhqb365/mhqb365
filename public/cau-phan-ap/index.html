    <div class="jumbotron text-center">
      <h1 class="text-primary">CẦU PHÂN ÁP</h1>

    <div class="container">
      <div class="row">
        <div class="col-12 mb-3">
          <div class="form-group">
            <label>Vin</label>
            <input type="number" class="form-control" id="vin" />
          </div>
          <div class="form-group">
            <label>R1</label>

          </div>
          <div class="form-group">
            <label>R2</label>
            <input type="number" class="form-control" id="r2" />
          </div>
          <div class="form-group">
            <label>Vout</label>
            <input type="number" class="form-control" id="vout" />
          </div>
          <button class="btn btn-primary" onclick="calculatorVout()">
            Cal Vout
          </button>
          <button class="btn btn-primary" onclick="calculatorVin()">
            Cal Vin
          </button>
        </div>

    <script>
      function calculatorVout() {
        const vin = Number($("#vin").val());
        const r1 = Number($("#r1").val());
        const r2 = Number($("#r2").val());
        const vout = (vin * r2) / (r1 + r2);
        $("#vout").val(vout);
      }
      function calculatorVin() {
        const r1 = Number($("#r1").val());
        const r2 = Number($("#r2").val());
        const vout = Number($("#vout").val());
        const vin = (vout / r2) * (r1 + r2);
        $("#vin").val(vin);
      }
      function calculatorR1() {
        const r2 = Number($("#r2").val());
        const vin = $("#vin").val(vin);
        const vout = Number($("#vout").val());
        const r1 = "";
      }
      function calculatorR2() {
        const r1 = Number($("#r1").val());
        const vout = Number($("#vout").val());
        const vin = $("#vin").val(vin);
        const r2 = "";
      }
    </script>
